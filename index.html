  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
       auth2.signOut().then(function () {
        console.log('User signed out.');
       });
    }
  </script>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      /*document.getElementById("userId").innerHTML = 'ID: ' + profile.getId();*/
      document.getElementById("username").innerHTML = profile.getName();
      document.getElementById("profilePicture").setAttribute("src", profile.getImageUrl());
      document.getElementById("profilePicture").style.width = "40px";
      document.getElementById("profilePicture").style.height = "40px";
      document.getElementById("emailAdress").innerHTML = 'Email: ' + profile.getEmail(); // This is null if the 'email' scope is not present.
    }
    
    var isLoggedInText = document.getElementById("isLoggedIn");
    setInterval(updateLoggedIn, 100);
    function updateLoggedIn() {
      if (gapi.auth2.init().isSignedIn.get()) {
        isLoggedInText.innerHTML = "You are logged in.";
        var showIfLogged = document.getElementsByClassName("show-if-logged");
        for (var i = 0; i < showIfLogged.length; i++) {
          var item = showIfLogged[i];
          item.classList.remove("hide");
        }
        var hideIfLogged = document.getElementsByClassName("hide-if-logged");
        for (var i = 0; i < hideIfLogged.length; i++) {
          var item = hideIfLogged[i];
          item.classList.add("hide");
        }
      } else {
        isLoggedInText.innerHTML = "You are not logged in.";
        var showIfLogged = document.getElementsByClassName("show-if-logged");
        for (var i = 0; i < showIfLogged.length; i++) {
          var item = showIfLogged[i];
          item.classList.add("hide");
        }
        var hideIfLogged = document.getElementsByClassName("hide-if-logged");
        for (var i = 0; i < hideIfLogged.length; i++) {
          var item = hideIfLogged[i];
          item.classList.remove("hide");
        }
      }
    }
  </script>
