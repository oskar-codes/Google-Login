<head>
  <title>Google login test</title>
  <meta name="google-signin-client_id" content="503242149682-hihrvbnlppr06k34267ifklv4nhahucr.apps.googleusercontent.com">
</head>
<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <p id="userId"></p>
  <p id="username"></p>
  <p id=emailAdress></p>
  <img id="profilePicture"></img>
  <a href="#" onclick="signOut();">Sign out</a>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
       auth2.signOut().then(function () {
        console.log('User signed out.');
       });
    }
  </script>
  <script>
    var isLoggedIn = false
    setInterval(function(){
      if (profile.getId()!=null) {
        isLoggedIn = true;
      } else {
        isLoggedIn = false;
      }
    }, 1000);
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      /*document.getElementById("userId").innerHTML = 'ID: ' + profile.getId();*/
      document.getElementById("username").innerHTML = 'Name: ' + profile.getName();
      document.getElementById("profilePicture").setAttribute("src", profile.getImageUrl());
      document.getElementById("emailAdress").innerHTML = 'Email: ' + profile.getEmail(); // This is null if the 'email' scope is not present.
    }
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
